<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(42,42,42,0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 500px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        a.button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        a.button:hover {
            background-color: #45a049;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: -1; 
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Booking Confirmed!</h1>
        <p>Thank you, <strong>{{ name }}</strong>!</p>
        <p>Your session for <strong>{{ service }}</strong> is confirmed for <strong>{{ booking_time }}</strong>.</p>
        <p>Weâ€™ll contact you shortly with the details.</p>
        <a href="{{ url_for('welcome') }}" class="button">Back to Home</a>
    </div>
</body>
</html>
