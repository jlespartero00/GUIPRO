<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 4rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #45a049;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: -1; 
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Welcome to JM Photography and Film</h1>
    <p>Book a session with me and let's create amazing shots together.</p>
    <a href="{{ url_for('book') }}" class="button">Book Now</a>
</body>
</html>
